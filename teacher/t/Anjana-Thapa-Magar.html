            .shine-effect {
                position: relative;
                overflow: hidden;
            }
    
            .shine-effect::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(
                    45deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.1) 30%,
                    transparent 100%
                );
                transform: rotate(45deg);
                animation: shine 3s infinite;
            }
    
            @keyframes shine {
                0% { transform: translateX(-100%) rotate(45deg); }
                100% { transform: translateX(100%) rotate(45deg); }
            }
    
            .glass-effect {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            }
    
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
    
            .card-hover:hover {

                box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);

                color: #FFC107;
                display: inline-flex;
                align-items: center;
                padding: 0.5rem 1rem;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 9999px;

            .animate-float {
                animation: float 3s ease-in-out infinite;
            }
    
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
    
            .animate-spin {
                animation: spin 1s linear infinite;
            }
    
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
    
            /* Responsive Design */
            @media (max-width: 768px) {
                .gradient-primary {
                    padding: 2rem 1rem;
                }
    
                #teacherName {
                    font-size: 2rem;
                    text-align: center;
                }
    
                .stat-grid {
                    grid-template-columns: 1fr;
                }

            /* Custom Animations */
            .slide-in-left {
                animation: slideInLeft 0.5s ease-out;
            }
    
            .slide-in-right {
                animation: slideInRight 0.5s ease-out;
            }
    
            @keyframes slideInLeft {
                from { transform: translateX(-100px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
    
            @keyframes slideInRight {
                from { transform: translateX(100px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
    
            /* Progress Bars */
            .progress-bar {
                height: 8px;
                background: var(--accent-color);
                border-radius: 4px;
                overflow: hidden;
                position: relative;
            }
    
            .progress-bar-fill {
                height: 100%;
                background: var(--primary-color);
                border-radius: 4px;
                transition: width 1s ease-in-out;
            }
    
            /* Schedule Styling */
            .schedule-item {
                border-left: 3px solid var(--primary-color);
                padding-left: 1rem;
                margin: 1rem 0;
                transition: all 0.3s ease;
            }
    
            .schedule-item:hover {
                border-left-width: 6px;

            }
    
            /* Achievement Cards */
            .achievement-card {

            .achievement-card::before {
                content: '';

                height: 100%;
                background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
                transform: translateX(-100%);
                transition: transform 0.6s;
            }
    
            .achievement-card:hover::before {
                transform: translateX(100%);
            }

const supabaseClient = window.supabase.createClient(

);

// Teacher ID to fetch (set this manually)
const TEACHER_ID = '8b8ecec4-6c2e-4859-8a0d-6a1bd2e76291';

AOS.init({
    duration: 1000,
    once: true
});

// Add intersection observer for lazy loading and animations
const observerOptions = {
    root: null,
    rootMargin: '0px',
    threshold: 0.1
};

const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('animate__animated', 'animate__fadeInUp');
            observer.unobserve(entry.target);
        }
    });
}, observerOptions);

// Observe all card-hover elements
document.querySelectorAll('.card-hover').forEach(el => observer.observe(el));

// Add smooth scroll behavior
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

// Add hover effect to schedule items
document.querySelectorAll('.schedule-item').forEach(item => {
    item.addEventListener('mouseenter', function() {
        this.style.transform = 'translateX(10px)';
    });
    item.addEventListener('mouseleave', function() {
        this.style.transform = 'translateX(0)';
    });
});

async function fetchTeacherData() {
    try {
        const { data, error } = await supabaseClient
            .from('teachers')
            .select('*')
            .eq('id', TEACHER_ID)
            .single();

        if (error) throw error;

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        
        populateTeacherData(data);
    } catch (error) {
        console.error('Error fetching teacher data:', error);
        alert('Failed to load teacher data. Please try again later.');
    }
}

function populateTeacherData(teacher) {
    // Basic Info
    document.getElementById('teacherName').textContent = teacher.name;
    document.getElementById('teacherDepartment').querySelector('span').textContent = teacher.department;
    document.getElementById('teacherEmail').querySelector('span').textContent = teacher.email;
    document.getElementById('teacherPhone').querySelector('span').textContent = teacher.mobile_number;
    document.getElementById('teacherAddress').querySelector('span').textContent = teacher.address || 'Not specified';
    
    if (teacher.teacher_image) {
        document.getElementById('teacherImage').src = teacher.teacher_image;
    }

    // Stats
    document.getElementById('studentsCount').textContent = teacher.students_taught?.toLocaleString() || '0';
    document.getElementById('experienceYears').textContent = teacher.experience_years || '0';
    document.getElementById('workingHours').textContent = teacher.working_hours || 'Not specified';

    // Subjects
    const subjectsList = document.getElementById('subjectsList');
    if (teacher.subjects && teacher.subjects.length > 0) {
        teacher.subjects.forEach(subject => {
            const span = document.createElement('span');
            span.className = 'px-3 py-1 rounded-full bg-purple-100 text-purple-700 text-sm';
            span.textContent = subject;
            subjectsList.appendChild(span);
        });
    }

    // Expertise
    const expertiseList = document.getElementById('expertiseList');
    if (teacher.expertise) {
        Object.entries(teacher.expertise).forEach(([area, level]) => {
            const div = document.createElement('div');
            div.className = 'bg-yellow-50 rounded-lg p-4';
            div.innerHTML = `
                <div class="flex justify-between mb-2">
                    <span class="font-semibold text-gray-700">${area}</span>
                    <span class="text-yellow-600">${typeof level === 'number' ? level : 75}%</span>
                </div>
                <div class="w-full bg-yellow-200 rounded-full h-2.5">
                    <div class="bg-yellow-500 h-2.5 rounded-full transition-all duration-500" 
                         style="width: ${typeof level === 'number' ? level : 75}%"></div>
                </div>
            `;
            expertiseList.appendChild(div);
        });
    }

    // Qualifications
    const qualificationsList = document.getElementById('qualificationsList');
    if (teacher.qualifications) {
        Object.entries(teacher.qualifications).forEach(([degree, details]) => {
            const div = document.createElement('div');
            div.className = 'bg-blue-50 rounded-lg p-4 animate__animated animate__fadeIn';
            div.innerHTML = `
                <h4 class="font-bold text-blue-700 mb-2">${degree}</h4>
                <div class="text-gray-600">
                    ${typeof details === 'string' ? details : 
                      Object.entries(details).map(([key, value]) => 
                        `<p><span class="font-medium">${key}:</span> ${value}</p>`
                      ).join('')}
                </div>
            `;
            qualificationsList.appendChild(div);
        });
    }

    // Weekly Schedule
    const weeklySchedule = document.getElementById('weeklySchedule');
    if (teacher.weekly_schedule) {
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        days.forEach(day => {
            if (teacher.weekly_schedule[day]) {
                const div = document.createElement('div');
                div.className = 'bg-green-50 rounded-lg p-4 card-hover';
                
                const schedule = teacher.weekly_schedule[day];
                const scheduleHtml = typeof schedule === 'string' ? schedule :
                    Object.entries(schedule).map(([time, activity]) =>
                        `<div class="flex justify-between items-center">
                            <span class="text-green-700 font-medium">${time}</span>
                            <span class="text-gray-600">${activity}</span>
                        </div>`
                    ).join('<hr class="my-2 border-green-200">');

                div.innerHTML = `
                    <h4 class="font-bold text-green-700 mb-3 flex items-center gap-2">
                        <i class="fas fa-calendar-day"></i>
                        ${day}
                    </h4>
                    <div class="space-y-2">
                        ${scheduleHtml}
                    </div>
                `;
                weeklySchedule.appendChild(div);
            }
        });
    }

    // Achievements
    const achievementsList = document.getElementById('achievementsList');
    if (teacher.achievements) {
        const achievements = typeof teacher.achievements === 'string' ? 
            teacher.achievements.split('\n') : 
            Array.isArray(teacher.achievements) ? 
                teacher.achievements : 
                [teacher.achievements];

        achievements.forEach((achievement, index) => {
            const div = document.createElement('div');
            div.className = 'bg-amber-50 rounded-lg p-4 card-hover animate__animated animate__fadeIn';
            div.style.animationDelay = `${index * 0.1}s`;
            div.innerHTML = `
                <div class="flex items-start gap-3">
                    <div class="flex-shrink-0">
                        <i class="fas fa-trophy text-amber-500 text-xl"></i>
                    </div>
                    <p class="text-gray-700">${achievement}</p>
                </div>
            `;
            achievementsList.appendChild(div);
        });
    }

    // Teaching Statistics
    const teachingStats = document.getElementById('teachingStats');
    if (teacher.teaching_statistics) {
        Object.entries(teacher.teaching_statistics).forEach(([stat, value]) => {
            const div = document.createElement('div');
            div.className = 'bg-indigo-50 rounded-lg p-4 card-hover';
            
            let displayValue = value;
            let icon = 'chart-line';
            
            // Customize display based on stat type
            switch(stat.toLowerCase()) {
                case 'success_rate':
                case 'attendance_rate':
                    displayValue = `${value}%`;
                    icon = 'chart-pie';
                    break;
                case 'classes_taught':
                    icon = 'chalkboard-teacher';
                    break;
                case 'student_satisfaction':
                    icon = 'smile';
                    displayValue = `${value}/5`;
                    break;
            }

            div.innerHTML = `
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 bg-indigo-100 rounded-lg">
                        <i class="fas fa-${icon} text-indigo-600"></i>
                    </div>
