<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            animation: fadeInUp 1s ease-out;
        }

        @media (max-width: 768px) {
            .hero-slide {
                background-size: cover;
                background-position: center;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <section class="relative h-screen w-full overflow-hidden">
        <div id="heroSlider" class="relative h-full w-full">
            <!-- Hero Slides -->
            <div class="hero-slide active" style="background-image: url('imgs/anjana.png?text=School Campus Desktop');" 
                 data-mobile-bg="imgs/anjana.png?text=School Campus Mobile"></div>
            <div class="hero-slide" style="background-image: url('imgs/anjana.png?text=Classroom Learning Desktop');" 
                 data-mobile-bg="imgs/anjana.png?text=Classroom Learning Mobile"></div>
            <div class="hero-slide" style="background-image: url('imgs/anjana.png?text=Student Activities Desktop');" 
                 data-mobile-bg="imgs/anjana.png?text=Student Activities Mobile"></div>
            <div class="hero-slide" style="background-image: url('imgs/anjana.png?text=School Achievement Desktop');" 
                 data-mobile-bg="imgs/anjana.png?text=School Achievement Mobile"></div>
        </div>

        <!-- Overlay Content -->
        <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-center z-10 hero-overlay">
            <div class="px-4 text-white animated-text">
                <h1 class="text-4xl md:text-6xl font-bold mb-4 drop-shadow-lg">
                    Empowering Futures, <br>Inspiring Minds
                </h1>
                <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto drop-shadow-md">
                    Discover a world of learning, growth, and endless possibilities at our educational institution.
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 flex items-center">
                        <i class="fas fa-graduation-cap mr-2"></i> Explore Programs
                    </a>
                    <a href="#" class="bg-transparent border-2 border-white hover:bg-white hover:text-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 flex items-center">
                        <i class="fas fa-info-circle mr-2"></i> Learn More
                    </a>
                </div>
            </div>
        </div>

        <!-- Navigation Dots -->
        <div id="heroDots" class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-3 z-20">
            <span class="dot w-3 h-3 bg-white rounded-full cursor-pointer opacity-50 hover:opacity-100 transition-all duration-300"></span>
            <span class="dot w-3 h-3 bg-white rounded-full cursor-pointer opacity-50 hover:opacity-100 transition-all duration-300"></span>
            <span class="dot w-3 h-3 bg-white rounded-full cursor-pointer opacity-50 hover:opacity-100 transition-all duration-300"></span>
            <span class="dot w-3 h-3 bg-white rounded-full cursor-pointer opacity-50 hover:opacity-100 transition-all duration-300"></span>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            let currentSlide = 0;

            // Responsive Background
            function setResponsiveBackground() {
                slides.forEach(slide => {
                    const mobileBg = slide.getAttribute('data-mobile-bg');
                    if (window.innerWidth <= 768 && mobileBg) {
                        slide.style.backgroundImage = `url('${mobileBg}')`;
                    }
                });
            }

            // Slide Transition
            function changeSlide(index) {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('bg-blue-500');
                
                currentSlide = (index + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('bg-blue-500');
            }

            // Auto Slide
            function autoSlide() {
                changeSlide(currentSlide + 1);
            }

            // Dot Navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => changeSlide(index));
            });

            // Initial Setup
            setResponsiveBackground();
            window.addEventListener('resize', setResponsiveBackground);

            // Auto Slide Interval
            setInterval(autoSlide, 5000);
        });
    </script>
</body>
</html>
