<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SVSS School</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4A90E2;
            --hover-color: #2171cc;
        }

        
::-webkit-scrollbar {
  display: none;
}

body {
  overflow-y: scroll;
}

        :root {
            --primary-color: #4A90E2;
            --hover-color: #2171cc;
        }


        .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    padding: 0.7rem 1rem;
    transition: all 0.3s ease;
}

.navbar:hover {
    background-color: rgba(255, 255, 255, 0.85);
}

.nav-link {
    color: rgba(0, 0, 0, 0.8) !important;
}

.navbar {
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}


        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.05);
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image: none;
            position: relative;
            width: 24px;
            height: 2px;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }
       
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before {
            transform: translateY(-8px);
        }

        .navbar-toggler-icon::after {
            transform: translateY(8px);
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
            transform: rotate(45deg);
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
            transform: rotate(-45deg);
        }

        .nav-item {
            position: relative;
            margin: 0 0.3rem;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            padding: 0.8rem 1.2rem !important;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-item.active .nav-link {
            color: var(--primary-color) !important;
        }

        .nav-item.active .nav-link::before {
            transform: scaleX(1);
        }

        

        @media (min-width: 992px) {
            .navbar {
                padding: 1rem 2rem;
            }

            .nav-item::after {
                content: '';
                position: absolute;
                top: 50%;
                right: -0.3rem;
                transform: translateY(-50%);
                width: 1px;
                height: 20px;
                background-color: rgba(74, 144, 226, 0.2);
            }

            .nav-item:last-child::after {
                display: none;
            }
        }
@media (max-width: 991px) {
    .navbar-collapse {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 1rem;
    }
  

            .nav-item {
                margin: 0.5rem 0;
            }

            .nav-link {
                text-align: center;
                padding: 0.5rem !important;
            }

            .nav-link::before {
                bottom: -2px;
            }
        }

        @keyframes navItemFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-nav .nav-item {
            animation: navItemFade 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--item-number));
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .error-content {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: rotateX(-10deg);
            opacity: 0;
            animation: fadeInRotate 1s forwards;
        }

        .error-number {
            font-size: 10rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(74, 144, 226, 0.3);
        }

        .error-message {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .broken-page-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: shake 1.5s infinite;
        }

        @keyframes fadeInRotate {
            to {
                transform: rotateX(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }

        .btn-back-home {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-back-home:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        @media (max-width: 768px) {
            .error-number {
                font-size: 6rem;
            }
            .broken-page-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar from the previous document -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="imgs/logo.jpg" alt="SVSS School logo">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavMain" aria-controls="navbarNavMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="--item-number: 1">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item" style="--item-number: 2">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item" style="--item-number: 3">
                        <a class="nav-link" href="academics.html">Academics</a>
                    </li>
                    <li class="nav-item" style="--item-number: 4">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item" style="--item-number: 5">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item" style="--item-number: 6">
                        <a class="nav-link" href="teachers.html">Guardians Of Knowledge</a>
                    </li>
                    <li class="nav-item" style="--item-number: 7">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 404 Error Section -->
    <div class="error-container">
        <div class="error-content container text-center">
            <i class="fas fa-exclamation-triangle broken-page-icon"></i>
            <h1 class="error-number">404</h1>
            <h2 class="error-message mb-4">Oops! Page Not Found</h2>
            <p class="mb-4">We can't seem to find the page you're looking for.</p>
            <a href="home.html" class="btn btn-back-home px-4 py-2 rounded-pill">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
