<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --hover-color: #2171cc;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            padding: 0.7rem 1rem;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.05);
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image: none;
            position: relative;
            width: 24px;
            height: 2px;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before {
            transform: translateY(-8px);
        }

        .navbar-toggler-icon::after {
            transform: translateY(8px);
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
            transform: rotate(45deg);
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
            transform: rotate(-45deg);
        }

        .nav-item {
            position: relative;
            margin: 0 0.3rem;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            padding: 0.8rem 1.2rem !important;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-item.active .nav-link {
            color: var(--primary-color) !important;
        }

        .nav-item.active .nav-link::before {
            transform: scaleX(1);
        }

        @media (min-width: 992px) {
            .navbar {
                padding: 1rem 2rem;
            }

            .nav-item::after {
                content: '';
                position: absolute;
                top: 50%;
                right: -0.3rem;
                transform: translateY(-50%);
                width: 1px;
                height: 20px;
                background-color: rgba(74, 144, 226, 0.2);
            }

            .nav-item:last-child::after {
                display: none;
            }
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background: white;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                margin-top: 1rem;
            }

            .nav-item {
                margin: 0.5rem 0;
            }

            .nav-link {
                text-align: center;
                padding: 0.5rem !important;
            }

            .nav-link::before {
                bottom: -2px;
            }
        }

        /* Premium animation effects */
        @keyframes navItemFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-nav .nav-item {
            animation: navItemFade 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--item-number));
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="imgs/logo.jpg" alt="SVSS School logo">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active" style="--item-number: 1">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item" style="--item-number: 2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item" style="--item-number: 3">
                        <a class="nav-link" href="#">Academics</a>
                    </li>
                    <li class="nav-item" style="--item-number: 4">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item" style="--item-number: 5">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item" style="--item-number: 6">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<script>
    // Get the current URL path without query strings or hash
    const currentPath = window.location.pathname;

    // Select all nav-link elements
    const navLinks = document.querySelectorAll(".nav-link");

    navLinks.forEach(link => {
        // Normalize link paths and current path for comparison
        const linkPath = new URL(link.href).pathname;

        // Add 'active' class to the parent nav-item if the paths match
        if (linkPath === currentPath || (linkPath === '/' && currentPath === '/')) {
            link.closest(".nav-item").classList.add("active");
        } else {
            link.closest(".nav-item").classList.remove("active");
        }
    });
</script>
